<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Example</title>
    <style>
    </style>
</head>
<body>

    <form method="POST" action="{{ url_for('edgelit_save') }}">
        <ol>
            {% for i in range(1,24) %}
                <li>
                    <label for="flashspeededgelit{{ i }}">Flashing Speed:</label>
                    <select name="flashspeededgelit{{ i }}" id="flashspeededgelit{{ i }}">
                        {% if edgeled_settings['flashspeededgelit'][i-1] == '1' %}
                            <option value=1 selected="selected">Slowest</option>
                        {% else %}
                            <option value=1>Slowest</option>     
                        {% endif %} 
                        {% if edgeled_settings['flashspeededgelit'][i-1] == '2' %}
                            <option value=2 selected="selected">Slow</option>
                        {% else %}
                            <option value=2>Slow</option>     
                        {% endif %}                             
                        {% if edgeled_settings['flashspeededgelit'][i-1] == '3' %}
                            <option value=3 selected="selected">Normal</option>
                        {% else %}
                            <option value=3>Normal</option>     
                        {% endif %}     
                        {% if edgeled_settings['flashspeededgelit'][i-1] == '4' %}
                            <option value=4 selected="selected">Fast</option>
                        {% else %}
                            <option value=4>Fast</option>     
                        {% endif %} 
                        {% if edgeled_settings['flashspeededgelit'][i-1] == '5' %}    
                            <option value=5 selected="selected">Fastest</option>
                        {% else %}
                            <option value=5>Fastest</option>     
                        {% endif %} 
                    </select>
                    <label for="numofflashes{{ i }}">Num. of Flashes:</label>
                    <select name="numofflashes{{ i }}" id="numofflashes{{ i }}">
                        {% for j in range(1,11) %}
                            {% if edgeled_settings['numofflashes'][i-1] == j|string %}
                                <option value={{j}} selected="selected">{{j}}</option>
                            {% else %}
                                <option value={{j}}>{{j}}</option>
                            {% endif %}        
                        {% endfor %}    
                    </select>
                    <label for="on_color{{ i }}">On_Color:</label>
                    <input type="color" id="on_color{{ i }}" name="on_color{{ i }}" value={{edgeled_settings["on_color"][i-1]}}>
                    <label for="off_color{{ i }}">Off_Color:</label>
                    <input type="color" id="off_color{{ i }}" name="off_color{{ i }}" value={{edgeled_settings["off_color"][i-1]}}>
                    <label for="free_color{{ i }}">Free_Color:</label>
                    <input type="color" id="free_color{{ i }}" name="free_color{{ i }}" value={{edgeled_settings["free_color"][i-1]}}>
                    <label for="busy_color{{ i }}">Busy_Color:</label>
                    <input type="color" id="busy_color{{ i }}" name="busy_color{{ i }}" value={{edgeled_settings["busy_color"][i-1]}}>
                </li>
            {% endfor %}
        </ol>  
        <button type="submit" id="saveButton">Save</button>
     
    </form>
    <script>

    </script>

</body>
</html>
